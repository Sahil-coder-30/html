<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Budget Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="scripts.js"></script>
</body>
    <header>
        <h1>Personal Budget Planner</h1>
    </header>

    <main>
        <section class="budget-planner">
            <h2>Track Your Budget</h2>
            <form id="budget-form">
                <div class="input-group">
                    <label for="income">Monthly Income (Rs):</label>
                    <input type="number" id="income" placeholder="Enter your income" required>
                </div>
                <div class="input-group">
                    <label for="expenses">Monthly Expenses (Rs):</label>
                    <input type="number" id="expenses" placeholder="Enter your expenses" required>
                </div>
                <button type="button" id="calculate">Calculate</button>
            </form>

            <div class="result">
                <h3>Budget Summary</h3>
                <p id="balance">Balance: </p>
            </div>
        </section>
    </main>

    <footer>
        <p>Budget Planner &copy; 2024</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
